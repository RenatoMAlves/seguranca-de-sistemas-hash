<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">

    <title>Hash Criptogr√°fica</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">


</head>

<body>
    
    <div class="container mt-5" >

        <div  style="text-align: center">
            <h3>
                Gerar e comparar HASH utilizando o SHA256 do Crypto-js - Seg. de Sistemas
            </h3>
        </div>
        <div class="row pt-5">
            <div class="col-sm-6">
                <div class="card p-4">
                    <div class="card-block" id="encript">
                        <h3 class="card-title">Gerar HASH do arquivo 1</h3>
                        <p class="card-text">Por favor, escolha um arquivo para gerar o Hash no fomato SHA256</p>
                        <input type="file" id="hash-file-a-input"/><br/><br/>
                        <button type="button" id="view-hash1" class="btn btn-success" disabled onclick="visualizarHash(0)">Mostrar Hash</button><br/>
                        <textarea style="width: 100%" class="mt-3" disabled id="hash1"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card p-4">
                    <div class="card-block">
                        <h3 class="card-title">Gerar HASH do arquivo 2</h3>
                        <p class="card-text">Por favor, escolha um arquivo para gerar o Hash no fomato SHA256</p>
                        <input type="file" id="hash-file-b-input"/><br/><br/>
                        <button type="button" id="view-hash2" class="btn btn-success disabled" onclick="visualizarHash(1)">Mostrar Hash</button><br/>
                        <textarea style="width: 100%" class="mt-3" disabled id="hash2"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-sm-12">
                <div class="card p-4">
                    <div class="card-block">
                        <h3 class="card-title">Comparar o HASH dos arquivos</h3>
                        <button type="button" class="btn btn-info" onclick="comparaHash()">Comparar Hash dos Arquivos</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- /container -->

    <!-- Bootstrap, Jquery e Popper CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="js/hash.js"></script>
</body>

</html>
